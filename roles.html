<!DOCTYPE html>
<html>
<head>
    <title>Choose Role</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #e8edff;   /* SAME as home page soft background */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Header text */
    .header {
        color: #1e3a8a;
        padding: 20px;
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        width: 100%;
    }

    h2 {
        text-align: center;
        color: #1e3a8a;
        font-size: 30px;
        margin-bottom: 20px;
        font-weight: 600;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    /* White card box styling */
    .role-btn {
        width: 360px;
        padding: 28px;
        background: white;
        border-radius: 18px;
        margin: 15px 0;
        font-size: 22px;
        font-weight: 600;
        color: #1e3a8a;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        transition: 0.3s ease;
        
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .role-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 28px rgba(0,0,0,0.15);
    }

    /* Emoji style */
    .role-icon {
        font-size: 50px;
        animation: floatIcon 2s infinite ease-in-out;
    }

    @keyframes floatIcon {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }

    a { text-decoration: none; }

</style>
</head>

<body>

<div class="header">Smart Health Monitoring System</div>

<h2>Choose Your Role</h2>

        </div>

            Health Worker
        </div>
    </a>

    <a href="admin/admin_login.html">
        <div class="role-btn">
            <div class="role-icon">üõ°</div>
            Admin
        </div>
    </a>

</div>

</body>
</html>
