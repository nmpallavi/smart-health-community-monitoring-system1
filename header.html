<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #16c5ec;
            color: rgb(255, 255, 255);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Health Awareness</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="awareness.html">Awareness</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
